<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin | Jass</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
  </head>
  <body class="bg-dark">
    <section id="main-sec">
      <div class="container">
        <form>
          <div class="signin-form">
            <div class="close-btn">
              <a href="#"><i class="fas fa-times"></i></a>
            </div>
            <h3>Good Afternoon! Welcome Back</h3>
            <span class="text-info">Enter your details below here</span>
            <div class="mt-4 form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="Email Address" required>
              <label for="floatingInput">Email Address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
              <label for="floatingPassword">Password</label>
            </div>
            <div class="bottom-info">
              <div class="text-link"><a href="#">Forget Password ?</a></div>
              <br>
              <button type="submit" class="btn btn-light">Login Now</button>
              <span class="text-span">Don't have an account? <a href="#" class="text-signup">Signup Now</a></span>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
