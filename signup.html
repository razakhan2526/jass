<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Jass</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
  </head>
  <body class="bg-dark">
    <section id="main-sec">
      <div class="container">
        <form>
        <div class="scrollbar" id="style-2">
          <div class="signup-form">
            <div class="force-overflow">
            <div class="close-btn">
              <a href="#"><i class="fas fa-times"></i></a>
            </div>
            <h3>Welcome to Jass 24 Game</h3>
            <span class="mb-2 text-info">Enter your details below here</span>
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="First Name" required>
                  <label for="floatingInput">First Name</label>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" required>
                  <label for="floatingInput">Last Name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInput" placeholder="Email Address" required>
                  <label for="floatingInput">Email Address</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                  <label for="floatingInput">Password</label>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password" required>
                  <label for="floatingInput">Confirm Password</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Confirmation Code" required>
                  <label for="floatingPassword">Confirmation Code</label>
                </div>
              </div>
            </div>
            <div class="bottom-info">
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <i class="fas fa-info-circle circle-i"></i> <span class="text-msg"> We sent confirmation code to your email Address</span>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="text-link"><a href="#">Resend Now</a></div>
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-light">Signup Now</button>
              <span class="text-span">Don't have an account? <a href="#" class="text-signup">Signup Now</a></span>
            </div>
          </div>
        </div>
        </form>
      </div>
      </div>
    </section>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
