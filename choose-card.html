<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Cards | Jass</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
  </head>
  <body class="bg-dark">
    <section id="main-sec">
      <div class="container">
        <form>
          <div class="card-form">
            <div class="close-btn">
              <a href="#"><i class="fas fa-times"></i></a>
            </div>
            <h3>Choose Cards</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1" required>
                <label class="form-check-label" for="flexRadioDefault1">
                  French
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2" required>
                <label class="form-check-label" for="flexRadioDefault2">
                  German
                </label>
              </div>
            <div class="send-info">
              <button type="submit" class="btn btn-light">OK</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
